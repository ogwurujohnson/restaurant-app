<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- gsap librabry -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

    <!-- font awesome -->

<body>

        <p class="logo">RestaurantX</p>
        <span><i class="fas fa-bars sidemenu-bar"></i></i></span>

            <button><i>Search</i></button>
        </div>

    </section>
    

    <div class="side-bar">
        <nav class="nav-menu">
            <a href="#" class="link">Home</a>

            <a href="#" class="link">About</a>

            <a href="#" class="link">Recommendations</a>
        </nav>

        <button class="login-button">Login</button>
    </div>
    


    <script defer src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>

    <!-- native script codes -->
    <script defer src="sidebar/sidebar.js"></script>
