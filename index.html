<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- gsap librabry -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet/less" type="text/css" href="less/index.less" />
    
    <link rel="stylesheet" href="css/index.css">
    <title>RestaurantX</title>
</head>
<body>
    <header class="main-header">
        <p class="logo">RestaurantX</p>
        <span><i class="fas fa-bars sidemenu-bar"></i></i></span>
    </header>

    <section class="search-section">

        <div class="intro-note">
            <h1>Discover Best Restaurants Around You</h1>
        </div>
        <div class="find-illustrative-image">
            <img src="assets/svg/findplace.svg" alt="find a place">
        </div>
        <div class="searchpane">
            <input type="text" placeholder="What are you looking for?">
            <button><i class="fas fa-search"></i></button>
        </div>

    </section>
    
    <section class="interests">
        <div class="intro-note">
            <h1>What are you interested in?</h1>
            <p>Explore some of the tips from our partners and friends for the best restaurants</p>
        </div>

        <div class="interest-grid">
            <div class="interest">
                <div class="img">
                        <img src="assets/svg/adventure.svg" alt="Adventure">
                </div>
                <p>Adventure</p>
            </div>
            <div class="interest">
                <div class="img">
                    <img src="assets/svg/party.svg" alt="Adventure">
                </div>
                <p>Party</p>
            </div>
            <div class="interest">
                <div class="img">
                    <img src="assets/svg/cookie_love.svg" alt="Adventure">
                </div>
                <p>Cookies</p>
            </div>
            <div class="interest">
                <div class="img">
                    <img src="assets/svg/love.svg" alt="Adventure">
                </div>
                <p>Date</p>
            </div>
        </div>
    </section>

    <div class="side-bar">
        <nav class="nav-menu">
            <a href="#" class="link">Home</a>

            <a href="#" class="link">About</a>

            <a href="#" class="link">Recommendations</a>
        </nav>

        <button class="login-button">Login</button>
    </div>
    


    <script defer src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>

    <!-- native script codes -->
    <script defer src="sidebar/sidebar.js"></script>
</body>
</html>
